function updateGameArea() {
    pelialue.clear();
    if (pelialue.x && pelialue.y) {
        if (myUpBtn.clicked()) {

        }
        if (myDownBtn.clicked()) {

function moveup() {
    pallo.speedY -= 1;
}

function movedown() {
    pallo.speedY += 1;
}

function moveleft() {
    pallo.speedX -= 1;
}

function moveright() {
    pallo.speedX += 1;
}

function pallo() {
    var pallo = document.getElementById("pelialue");
    var ctx = pallo.getContext("2d");
    ctx.beginPath();
    ctx.arc(95,50,40,0,2*Math.PI);
    ctx.stroke();
    
}

var pelialue = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 400;
        this.canvas.height = 400;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function(e) {
            pelialue.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            pelialue.key = false;
        })
    },
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function updateGameArea() {
    pelialue.clear();
    pallo.speedX = 0;
    pallo.speedY = 0;
    if (pelialue.key && pelialue.key == 37) {pallo.speedX = -1; }
    if (pelialue.key && pelialue.key == 39) {pallo.speedX = 1; }
    if (pelialue.key && pelialue.key == 38) {pallo.speedY = -1; }
    if (pelialue.key && pelialue.key == 40) {pallo.speedY = 1; }
    pallo.newPos();
    pallo.update();
    }

</script>
