<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="pelinAloitus()">
<script>


var pallo;

function pelinAloitus() {
    peliAlue.start();
    pallo = new component(30, 30, "black", 0, 0);
}

var peliAlue = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 400;
        this.canvas.height = 400;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updatePeliAlue, 10);
        window.addEventListener('keydown', function (e) {
            peliAlue.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            peliAlue.key = false;
        })
    }, 
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y) {
    this.gamearea = peliAlue;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = peliAlue.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }
}


function updatePeliAlue() {
    peliAlue.clear();
    pallo.speedX = 0;
    pallo.speedY = 0;    
    if (peliAlue.key && peliAlue.key == 37) {pallo.speedX = -1; }
    if (peliAlue.key && peliAlue.key == 39) {pallo.speedX = 1; }
    if (peliAlue.key && peliAlue.key == 38) {pallo.speedY = -1; }
    if (peliAlue.key && peliAlue.key == 40) {pallo.speedY = 1; }
    if (peliAlue.key && peliAlue.key == 32) {
        pallo.speedX = 0;
        pallo.speedY = 0;
        pallo.x = 0;
        pallo.y = 0;
    }
    pallo.newPos();    
    pallo.update();
}
</script>
<p>Liiku painamalla nuolinäppäimiä</p>
<p>Painamalla välilyöntiä, pallo palautuu alkuperäiseen paikkaansa (alueen vasempaan ylänurkkaan)</p>
</body>
</html>
